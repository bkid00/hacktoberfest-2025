<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vesak Lantern Animation</title>
  <style>
    /* Reset and base styles */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow-x: hidden;
      color: #fff;
    }
    body {
      min-height: 100vh;
      width: 100vw;
      position: relative;
      z-index: 1;
    }

    /* Animated gradient background */
    body::before {
      content: '';
      position: fixed;
      z-index: -2;
      top: 0; left: 0; right: 0; bottom: 0;
      background: linear-gradient(120deg, #f83600, #f9d423, #36d1c4, #ff5f6d, #ffc371, #43cea2, #185a9d, #f83600);
      background-size: 1600% 1600%;
      animation: gradientBG 24s ease-in-out infinite;
      opacity: 0.95;
    }
    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      25% {background-position: 50% 100%;}
      50% {background-position: 100% 50%;}
      75% {background-position: 50% 0%;}
      100% {background-position: 0% 50%;}
    }

    /* Floating shapes for funky effect */
    .floaty {
      position: fixed;
      z-index: -1;
      border-radius: 50%;
      opacity: 0.3;
      animation: floaty 20s linear infinite;
      filter: blur(2px);
    }
    .floaty1 { width: 180px; height: 180px; top: 8%; left: 10%; background: #fff176; animation-delay: 0s;}
    .floaty2 { width: 120px; height: 120px; top: 60%; left: 80%; background: #f06292; animation-delay: 7s;}
    .floaty3 { width: 90px; height: 90px; top: 70%; left: 20%; background: #4fc3f7; animation-delay: 12s;}
    .floaty4 { width: 140px; height: 140px; top: 30%; left: 60%; background: #ba68c8; animation-delay: 4s;}
    .floaty5 { width: 100px; height: 100px; top: 80%; left: 50%; background: #ffd54f; animation-delay: 10s;}
    @keyframes floaty {
      0% { transform: translateY(0) scale(1);}
      50% { transform: translateY(-40px) scale(1.1);}
      100% { transform: translateY(0) scale(1);}
    }

    /* Lantern layout */
    .lantern-scene {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 4vw;
      min-height: 80vh;
      position: relative;
      z-index: 2;
    }
    .side-row {
      display: flex;
      justify-content: center;
      gap: 6vw;
      margin-bottom: 1vw;
    }
    .side-row.bottom { margin-top: 1vw; }

    /* Main lantern */
    .main-lantern {
      width: 180px;
      height: 300px;
      margin: 0 auto;
      position: relative;
      animation: rotateLantern 6s linear infinite;
      transform-origin: 50% 60%;
      z-index: 3;
    }
    @keyframes rotateLantern {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    /* Lantern body parts */
    .lantern-top {
      position: absolute;
      top: 0; left: 50%;
      transform: translateX(-50%);
      width: 120px; height: 70px;
      background: linear-gradient(120deg, #f8bbd0 60%, #ffd54f 100%);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      border-bottom: 6px solid #ec407a;
      z-index: 2;
    }
    .lantern-mid {
      position: absolute;
      top: 70px; left: 50%;
      transform: translateX(-50%);
      width: 120px; height: 80px;
      background: linear-gradient(120deg, #f06292 60%, #fff176 100%);
      border: 4px solid #ec407a;
      border-radius: 8px;
      display: flex; justify-content: center; align-items: center;
      z-index: 2;
    }
    .lantern-mid .diamond {
      width: 24px; height: 40px;
      margin: 0 6px;
      background: linear-gradient(120deg, #fff176 60%, #f06292 100%);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      border: 2px solid #ec407a;
      box-shadow: 0 0 8px #fffde7;
    }
    .lantern-bottom {
      position: absolute;
      top: 150px; left: 50%;
      transform: translateX(-50%);
      width: 110px; height: 60px;
      background: linear-gradient(120deg, #fff176 60%, #f8bbd0 100%);
      border: 4px solid #ec407a;
      border-radius: 0 0 12px 12px;
      z-index: 1;
    }
    .lantern-base {
      position: absolute;
      top: 210px; left: 50%;
      transform: translateX(-50%);
      width: 90px; height: 60px;
      background: linear-gradient(120deg, #ec407a 60%, #fff176 100%);
      border: 4px solid #ec407a;
      border-radius: 0 0 16px 16px;
      z-index: 1;
      display: flex; justify-content: center; align-items: center;
    }
    .lantern-base .flower {
      width: 40px; height: 40px;
      background: radial-gradient(circle, #fffde7 70%, #ffd54f 100%);
      border-radius: 50%;
      box-shadow: 0 0 16px #fffde7;
      border: 2px solid #ec407a;
    }
    /* Top circle */
    .lantern-circle {
      position: absolute;
      top: -40px; left: 50%;
      transform: translateX(-50%);
      width: 60px; height: 60px;
      background: radial-gradient(circle, #fff176 50%, #f06292 100%);
      border: 4px solid #ec407a;
      border-radius: 50%;
      z-index: 4;
      display: flex; justify-content: center; align-items: center;
      box-shadow: 0 0 16px #fffde7, 0 0 32px #ffd54f;
    }
    .lantern-circle-inner {
      width: 28px; height: 28px;
      background: #fffde7;
      border-radius: 50%;
      border: 2px solid #ec407a;
      box-shadow: 0 0 8px #fffde7;
    }
    /* Side lanterns */
    .side-lantern {
      width: 60px; height: 100px;
      position: relative;
      animation: sideGlow 2s ease-in-out infinite alternate;
    }
    @keyframes sideGlow {
      0% { filter: drop-shadow(0 0 4px #fff176);}
      100% { filter: drop-shadow(0 0 16px #fff176);}
    }
    .side-lantern-top {
      position: absolute;
      top: 0; left: 50%;
      transform: translateX(-50%);
      width: 40px; height: 25px;
      background: linear-gradient(120deg, #f8bbd0 60%, #ffd54f 100%);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      border-bottom: 3px solid #ec407a;
    }
    .side-lantern-mid {
      position: absolute;
      top: 25px; left: 50%;
      transform: translateX(-50%);
      width: 40px; height: 40px;
      background: linear-gradient(120deg, #f06292 60%, #fff176 100%);
      border: 2px solid #ec407a;
      border-radius: 6px;
      display: flex; justify-content: center; align-items: center;
    }
    .side-lantern-mid .diamond {
      width: 10px; height: 18px;
      background: linear-gradient(120deg, #fff176 60%, #f06292 100%);
      clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
      border: 1px solid #ec407a;
    }
    .side-lantern-bottom {
      position: absolute;
      top: 65px; left: 50%;
      transform: translateX(-50%);
      width: 36px; height: 20px;
      background: linear-gradient(120deg, #fff176 60%, #f8bbd0 100%);
      border: 2px solid #ec407a;
      border-radius: 0 0 6px 6px;
    }
    /* Responsive design */
    @media (max-width: 600px) {
      .main-lantern { width: 120px; height: 200px;}
      .lantern-top, .lantern-mid, .lantern-bottom { width: 80px;}
      .lantern-base { width: 60px; height: 36px;}
      .lantern-circle { width: 40px; height: 40px;}
      .side-lantern { width: 36px; height: 60px;}
      .side-lantern-top, .side-lantern-mid { width: 24px;}
    }
  </style>
</head>
<body>
  <!-- Funky animated background shapes -->
  <div class="floaty floaty1"></div>
  <div class="floaty floaty2"></div>
  <div class="floaty floaty3"></div>
  <div class="floaty floaty4"></div>
  <div class="floaty floaty5"></div>

  <div class="lantern-scene">
    <!-- Top row of side lanterns -->
    <div class="side-row">
      <div class="side-lantern">
        <div class="side-lantern-top"></div>
        <div class="side-lantern-mid"><div class="diamond"></div></div>
        <div class="side-lantern-bottom"></div>
      </div>
      <div class="side-lantern">
        <div class="side-lantern-top"></div>
        <div class="side-lantern-mid"><div class="diamond"></div></div>
        <div class="side-lantern-bottom"></div>
      </div>
      <div class="side-lantern">
        <div class="side-lantern-top"></div>
        <div class="side-lantern-mid"><div class="diamond"></div></div>
        <div class="side-lantern-bottom"></div>
      </div>
    </div>
    <!-- Main lantern -->
    <div class="main-lantern">
      <div class="lantern-circle">
        <div class="lantern-circle-inner"></div>
      </div>
      <div class="lantern-top"></div>
      <div class="lantern-mid">
        <div class="diamond"></div>
        <div class="diamond"></div>
        <div class="diamond"></div>
      </div>
      <div class="lantern-bottom"></div>
      <div class="lantern-base">
        <div class="flower"></div>
      </div>
    </div>
    <!-- Bottom row of side lanterns -->
    <div class="side-row bottom">
      <div class="side-lantern">
        <div class="side-lantern-top"></div>
        <div class="side-lantern-mid"><div class="diamond"></div></div>
        <div class="side-lantern-bottom"></div>
      </div>
      <div class="side-lantern">
        <div class="side-lantern-top"></div>
        <div class="side-lantern-mid"><div class="diamond"></div></div>
        <div class="side-lantern-bottom"></div>
      </div>
      <div class="side-lantern">
        <div class="side-lantern-top"></div>
        <div class="side-lantern-mid"><div class="diamond"></div></div>
        <div class="side-lantern-bottom"></div>
      </div>
    </div>
  </div>
</body>
</html>
